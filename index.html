<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css"  type="text/css">

    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To Do List</h1>
      </div>
      <form class="list">
        <div class="input">
          <label for="chore-name">Enter a name for your chore:</label>
          <input type="text" name="chore-name" value="">
          <br>
          <label for="task">Add Task:</label>
          <input type="text" name="task" value="">
          <button type="button" name="task-items">Add</button>
        </div>
        <div class="task-output">
          <ol>

          </ol>
        </div>
        <button type="submit" name="submit">Submit</button>
      </form>
      <div class="chore-output">
        <h3></h3>
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
