<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css"  type="text/css">

    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To Do List</h1>
      </div>
      <form id="list">
        <div class="input">
          <label for="chore-name"></label>
          <input type="text" name="chore-name" value="" placeholder="Enter a chore here">
          <br>
          <label for="task"></label>
          <input type="text" name="task" value="" placeholder="Enter a task here">
          <br>
          <button type="button" name="task-items">Add my task!</button>
        </div>
        <div class="task-output">
          <ol> </ol>
        </div>
        <button type="submit" name="submit">Submit</button>
      </form>
      <br>
      <div class="container">
        <div id="chore-output">

        </div>
      </div>
    </div>
  </body>
</html>
